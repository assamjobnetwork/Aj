<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assam Job Network | Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;font-family:Poppins,sans-serif}
    body{margin:0;min-height:100vh;background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);display:flex;align-items:center;justify-content:center;color:#fff}
    .card{background:#ffffff12;backdrop-filter:blur(10px);padding:30px;width:100%;max-width:380px;border-radius:16px;box-shadow:0 20px 40px rgba(0,0,0,.3)}
    h2{text-align:center;margin:0 0 20px}
    input{width:100%;padding:12px;margin:8px 0;border:none;border-radius:8px}
    button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;background:#ff9800;color:#000;font-weight:600;cursor:pointer}
    button:hover{background:#ffc107}
    .link{text-align:center;margin-top:12px;font-size:14px;cursor:pointer;color:#ffcc80}
    .hidden{display:none}
    .dashboard{display:none;text-align:center}
    .logout{margin-top:20px;background:#e53935;color:#fff}
  </style>
</head>
<body>

  <!-- Signup -->
  <div class="card" id="signupBox">
    <h2>Create Account</h2>
    <input type="text" id="suName" placeholder="Full Name" required />
    <input type="email" id="suEmail" placeholder="Email" required />
    <input type="password" id="suPassword" placeholder="Password" required />
    <button onclick="signup()">Sign Up</button>
    <div class="link" onclick="showLogin()">Already have an account? Login</div>
  </div>

  <!-- Login -->
  <div class="card hidden" id="loginBox">
    <h2>User Login</h2>
    <input type="email" id="liEmail" placeholder="Email" required />
    <input type="password" id="liPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="link" onclick="showSignup()">New user? Create account</div>
  </div>

  <!-- Dashboard -->
  <div class="card dashboard" id="dashboard">
    <h2>Welcome to Assam Job Network</h2>
    <p id="userName"></p>
    <p>Latest Assam Govt & Private Jobs will be shown here.</p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="jobList"></div>

<script>
let jobs = JSON.parse(localStorage.getItem('jobs')) || [];

jobs.forEach(job=>{
  document.getElementById('jobList').innerHTML += `
    <div>
      <h3>${job.title}</h3>
      <p>${job.dept}</p>
      <p>Last Date: ${job.last}</p>
      <a href="${job.link}" target="_blank">Apply</a>
    </div>
  `;
});
</script>


<script>
  const signupBox=document.getElementById('signupBox');
  const loginBox=document.getElementById('loginBox');
  const dashboard=document.getElementById('dashboard');
  const userName=document.getElementById('userName');

  function showLogin(){signupBox.classList.add('hidden');loginBox.classList.remove('hidden')}
  function showSignup(){loginBox.classList.add('hidden');signupBox.classList.remove('hidden')}

  function signup(){
    const name=suName.value.trim();
    const email=suEmail.value.trim();
    const pass=suPassword.value.trim();
    if(!name||!email||!pass){alert('All fields required');return}
    const user={name,email,pass};
    localStorage.setItem('ajn_user',JSON.stringify(user));
    alert('Signup successful. Please login.');
    showLogin();
  }

  function login(){
    const email=liEmail.value.trim();
    const pass=liPassword.value.trim();
    const user=JSON.parse(localStorage.getItem('ajn_user'));
    if(!user||user.email!==email||user.pass!==pass){alert('Invalid login');return}
    localStorage.setItem('ajn_logged','yes');
    showDashboard(user.name);
  }

  function showDashboard(name){
    signupBox.style.display='none';
    loginBox.style.display='none';
    dashboard.style.display='block';
    userName.innerText='Hello, '+name;
  }

  function logout(){
    localStorage.removeItem('ajn_logged');
    location.reload();
  }

  // Auto login
  if(localStorage.getItem('ajn_logged')==='yes'){
    const user=JSON.parse(localStorage.getItem('ajn_user'));
    if(user)showDashboard(user.name);
  }
</script>
</body>



  
</html>
