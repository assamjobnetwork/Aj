<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Assam Job Network</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f7fa;

}

.job-box{
    display:none;
    background:#fff;
    padding:20px;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.subscribe-box{
    background:#fff3cd;
    padding:20px;
    border-radius:8px;
    border:1px solid #ffeeba;
}

button{
    padding:10px 20px;
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>Latest Assam Jobs</h2>

<!-- Job Section (Hidden by default) -->
<div class="job-box" id="jobSection">
    <h3>Assam Govt Job 2025</h3>
    <p>Post: Junior Assistant</p>
    <p>Salary: â‚¹25,000</p>
</div>

    
<!-- Subscribe Message -->
<div class="subscribe-box" id="subscribeSection">
    <h3>ðŸ”’ Jobs Locked</h3>
    <p>Jobs dekhne ke liye â‚¹49 subscription lena hoga</p>
    <button onclick="unlockJobs()">Subscription Now</button>
</div>

<script>
// Change this value after payment success
let isPaidUser = false;

function checkUser(){
    if(isPaidUser){
        document.getElementById("jobSection").style.display="block";
        document.getElementById("subscribeSection").style.display="none";

}

function unlockJobs(){
    // Payment ke baad ye true hoga
    isPaidUser = true;

}

checkUser();
</script>

</body>
